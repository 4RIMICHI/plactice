<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div　class="input-area">
      <input placeholder="TO DOを入力"  id="add-text"/>
      <button id="add-button">追加</button>
    </div>

    <div class="imcomplete-area">
      <p class="title">未完了のTO DO</p>
      <ul>
        <div class="list-row">
          <li>TO DOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了したTO DO</p>
      <ul>
        <div class="list-row">
          <li>TO DOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
